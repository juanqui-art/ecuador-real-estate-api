version: '3.8'

services:
  # Servicio PostgreSQL para desarrollo
  postgres:
    image: postgres:15-alpine
    container_name: postgres-inmuebles
    restart: unless-stopped
    
    # Variables de entorno para configurar PostgreSQL
    environment:
      POSTGRES_DB: inmobiliaria_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    
    # Mapeo de puertos (puerto_host:puerto_contenedor)
    ports:
      - "5432:5432"
    
    # Volúmenes para persistir datos y ejecutar migraciones
    volumes:
      # Datos persistentes (sobreviven a reinicios)
      - postgres_data:/var/lib/postgresql/data
      
      # Auto-ejecutar archivos SQL al iniciar (solo primera vez)
      - ./migraciones:/docker-entrypoint-initdb.d:ro
    
    # Health check para verificar que PostgreSQL esté listo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inmobiliaria_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# Volúmenes nombrados para persistir datos
volumes:
  postgres_data:
    driver: local